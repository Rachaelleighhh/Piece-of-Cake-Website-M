<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Slice of Delight</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      overflow: hidden;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    header {
      text-align: center;
      padding: 4rem;
      color: white;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 4rem;
      overflow: hidden;
      border-right: 0.15em solid white;
      white-space: nowrap;
      animation: typewriter 4s steps(30, end), blink 0.5s step-end infinite alternate;
    }
    @keyframes typewriter {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink {
      from { border-color: transparent; }
      to { border-color: white; }
    }
    header p {
      font-size: 1.4rem;
      margin-top: 1rem;
      animation: fadeIn 3s ease-in-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    main {
      text-align: center;
      margin-top: 3rem;
    }
    button {
      background: #ff6363;
      color: white;
      padding: 1rem 2rem;
      border: none;
      font-size: 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      animation: bounce 2s infinite;
    }
    button:hover {
      background: #e55555;
      transform: scale(1.1);
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #ff6363;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Slice of Delight</h1>
    <p>The perfect slice, made just for you.</p>
  </header>
  <main>
    <button id="startButton">Start Your Journey</button>
  </main>
  <footer>
    <p>&copy; 2025 Slice of Delight</p>
  </footer>
  <script>
    document.getElementById('startButton').addEventListener('click', () => {
      document.body.classList.add('fade-out');
      setTimeout(() => window.location.href = '/storefront.html', 600);
    });
  </script>
</body>
</html>
